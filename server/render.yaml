# Render Blueprint for AInay Server
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: ainay-server
    runtime: node
    region: singapore # Change to your preferred region
    plan: free # or starter, standard, etc.
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false # Set this manually to your Netlify URL
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PAYREX_SECRET_KEY
        sync: false
      # Email (Brevo)
      - key: BREVO_API_KEY
        sync: false
      - key: EMAIL_FROM_NAME
        value: AInay Companion Care
      - key: EMAIL_FROM_ADDRESS
        sync: false
      # Telegram Bot
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        value: AInayBot
      # Push Notifications (VAPID)
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        value: mailto:support@ainay.app
      # OpenAI (for AI features)
      - key: OPENAI_API_KEY
        sync: false

